---
layout: blog1
title: archaeoraptor-archive
permalink: /blog/archive1/
---
<section>
  {%for post in site.posts%}{%if post.path contains 'blog1'%}<article>
		<h2><a href="{{post.url}}">{{post.title}}</a></h2>
		<main>{{post.content}}</main>
		<footer>
			<section class="date"><a href="{{post.url}}">{{post.date|date:"%B %d, %Y"}}</a></section>
			<section class="tags">{%for tag in post.tags%}<a href="{{tag}}">{{tag}}</a>{%endfor%}</section>
		</footer>
	</article>{%endif%}{%endfor%}
</section>
