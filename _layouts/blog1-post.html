---
layout: blog1
---
<article{%if page.class%} class="{{page.class}}"{%endif%}>
	<h2>{{page.title}}</h2>
	<main>{{content}}</main>
	{%if page.date%}<footer>
		<section class="date">{{page.date|date:"%B %d, %Y"}}</section>
		<section class="tags">{%for tag in page.tags%}<a href="{{tag}}">{{tag}}</a>{%endfor%}</section>
	</footer>{%endif%}
</article>
