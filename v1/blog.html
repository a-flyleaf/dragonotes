---
layout: default
title: Blog
---
<ul>
  {%for post in site.posts%}
	{%assign check=post.date|date:"%s"%}<!--only display posts from when this theme was in use-->{%if check<"1664285700"%}
    <li>
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      <p>{{post.excerpt}}</p>
    </li>
  {%endif%}<!--check-->
	{%endfor%}
</ul>
